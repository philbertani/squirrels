<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Squirrels</title>
	<script defer src="bundle.js"></script>
	<link rel="stylesheet" href="style.css" /> 
</head>
<body>

	<div style="text-align:center">
		<p style="margin:0">Reading in CSV file of NYC Central Park Squirrel Sighting Data and Using Three.js to Look at the Data</p>
		<p style="margin:0">Use the Mouse to Change the View. Left Button Drag:Rotation, Right Button Drag: Translation, Middle Wheel: Zoom  </p>
	</div>
	<div class="main">
		<div id="canvas">
			<div id="label01"></div>
			<div id="label02"></div>
		</div>
		<div class="controls">
			<button style="background-color:lightgrey; height:50px" id="shadowToggle">Toggle Shadow Plane On/Off</button>
			<br>
			<div class="slidecontainer" id="transparentRadiusSlider" 
				style="text-align:center; background-color:lightgrey; border:2px solid black">
				<p>Outer Shell Radius</p>
				<input style="width:90%;" type="range" min="1" max="100" value="50" class="slider" id="myRange">
			</div>
		</div>
	</div>

</body>
</html>
